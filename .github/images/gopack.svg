  <text x="50%" y="24" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>

  <text x="12" y="60"><tspan class="BB">Usage:</tspan> gopack <tspan class="g">{options}</tspan> package-path</text>
  <text x="12" y="100"><tspan class="BB">Options</tspan></text>
  <text x="12" y="140">  <tspan class="g">--output, -o</tspan> <tspan class="s">filename</tspan> <tspan class="d">.....</tspan> Output file name</text>
  <text x="12" y="160">  <tspan class="g">--version, -v</tspan> <tspan class="s">version</tspan> <tspan class="d">.....</tspan> Package version</text>
  <text x="12" y="180">  <tspan class="g">--sign, -S</tspan> <tspan class="s">key</tspan> <tspan class="d">............</tspan> Sign result with GPG</text>
  <text x="12" y="200">  <tspan class="g">--revision, -r</tspan> <tspan class="s">revision</tspan> <tspan class="d">...</tspan> Target revision</text>
  <text x="12" y="220">  <tspan class="g">--branch, -b</tspan> <tspan class="s">branch</tspan> <tspan class="d">.......</tspan> Target branch</text>
  <text x="12" y="240">  <tspan class="g">--tag, -t</tspan> <tspan class="s">tag</tspan> <tspan class="d">.............</tspan> Target tag</text>
  <text x="12" y="260">  <tspan class="g">--depth, -d</tspan> <tspan class="s">num</tspan> <tspan class="d">...........</tspan> Clone depth <tspan class="d">(10 commits by default)</tspan></text>
  <text x="12" y="280">  <tspan class="g">--proxy, -P</tspan> <tspan class="d">...............</tspan> Use proxy.golang.org for downloading dependencies</text>
  <text x="12" y="300">  <tspan class="g">--ignore-vendor, -I</tspan> <tspan class="d">.......</tspan> Ignore vendored dependencies</text>
  <text x="12" y="320">  <tspan class="g">--tmp, -T</tspan> <tspan class="s">path</tspan> <tspan class="d">............</tspan> Path to temporary directory <tspan class="d">(/tmp by default)</tspan></text>
  <text x="12" y="340">  <tspan class="g">--verbose, -V</tspan> <tspan class="d">.............</tspan> Verbose output</text>
  <text x="12" y="360">  <tspan class="g">--no-color, -nc</tspan> <tspan class="d">...........</tspan> Disable colors in output</text>
  <text x="12" y="380">  <tspan class="g">--help, -h</tspan> <tspan class="d">................</tspan> Show this help message</text>
  <text x="12" y="420"><tspan class="BB">Examples</tspan></text>
  <text x="12" y="460">  gopack -v 1.0.1 github.com/essentialkaos/ssllabs_client</text>
  <text x="12" y="480"><tspan class="d">  Pack sources for version 1.0.1 and save result as ssllabs_client-1.0.1.tar.bz2</tspan></text>
  <text x="12" y="520">  gopack -o ssllabs-client-1.0.1.tar.bz2 github.com/essentialkaos/ssllabs_client</text>
  <text x="12" y="540"><tspan class="d">  Pack sources for version 1.0.1 and save result as ssllabs-client-1.0.1.tar.bz2</tspan></text>
  <text x="12" y="580">  gopack -o ssllabs-client-1.0.1.tgz -t v1.0.1 github.com/essentialkaos/ssllabs_client</text>
  <text x="12" y="600"><tspan class="d">  Fetch sources with tag v1.0.1, pack sources for version 1.0.1 and save result </tspan></text>
  <text x="12" y="620"><tspan class="d">  as ssllabs-client-1.0.1.tgz</tspan></text>
  <text x="12" y="660">  gopack -S A1092511 -v 1.0.1 github.com/essentialkaos/ssllabs_client</text>
  <text x="12" y="680"><tspan class="d">  Pack sources for version 1.0.1, save result as ssllabs_client-1.0.1.tar.bz2 and</tspan></text>
  <text x="12" y="700"><tspan class="d">  create signature</tspan></text>

