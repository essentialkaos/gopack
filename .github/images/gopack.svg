  <text x="50%" y="20" text-anchor="middle"><tspan class="terminal">Terminal</tspan></text>
  <text x="12" y="56"><tspan class="bold">Usage:</tspan> gopack <tspan class="g">{options}</tspan> package-path</text>
  <text x="12" y="96"><tspan class="bold">Options</tspan></text>
  <text x="12" y="136">  <tspan class="g">--output, -o</tspan> <tspan class="LG">filename</tspan> <tspan class="DG">.....</tspan> Output file name</text>
  <text x="12" y="156">  <tspan class="g">--version, -v</tspan> <tspan class="LG">version</tspan> <tspan class="DG">.....</tspan> Package version</text>
  <text x="12" y="176">  <tspan class="g">--sign, -S</tspan> <tspan class="LG">key</tspan> <tspan class="DG">............</tspan> Sign result with GPG</text>
  <text x="12" y="196">  <tspan class="g">--revision, -r</tspan> <tspan class="LG">revision</tspan> <tspan class="DG">...</tspan> Target revision</text>
  <text x="12" y="216">  <tspan class="g">--branch, -b</tspan> <tspan class="LG">branch</tspan> <tspan class="DG">.......</tspan> Target branch</text>
  <text x="12" y="236">  <tspan class="g">--tag, -t</tspan> <tspan class="LG">tag</tspan> <tspan class="DG">.............</tspan> Target tag</text>
  <text x="12" y="256">  <tspan class="g">--depth, -d</tspan> <tspan class="LG">num</tspan> <tspan class="DG">...........</tspan> Clone depth <tspan class="DG">(10 commits by default)</tspan></text>
  <text x="12" y="276">  <tspan class="g">--proxy, -P</tspan> <tspan class="DG">...............</tspan> Use proxy.golang.org for downloading dependencies</text>
  <text x="12" y="296">  <tspan class="g">--ignore-vendor, -I</tspan> <tspan class="DG">.......</tspan> Ignore vendored dependencies</text>
  <text x="12" y="316">  <tspan class="g">--tmp, -T</tspan> <tspan class="LG">path</tspan> <tspan class="DG">............</tspan> Path to temporary directory <tspan class="DG">(/tmp by default)</tspan></text>
  <text x="12" y="336">  <tspan class="g">--verbose, -V</tspan> <tspan class="DG">.............</tspan> Verbose output</text>
  <text x="12" y="356">  <tspan class="g">--no-color, -nc</tspan> <tspan class="DG">...........</tspan> Disable colors in output</text>
  <text x="12" y="376">  <tspan class="g">--help, -h</tspan> <tspan class="DG">................</tspan> Show this help message</text>
  <text x="12" y="416"><tspan class="bold">Examples</tspan></text>
  <text x="12" y="456">  gopack -v 1.0.1 github.com/essentialkaos/ssllabs_client</text>
  <text x="12" y="476"><tspan class="DG">  Pack sources for version 1.0.1 and save result as ssllabs_client-1.0.1.tar.bz2</tspan></text>
  <text x="12" y="516">  gopack -o ssllabs-client-1.0.1.tar.bz2 github.com/essentialkaos/ssllabs_client</text>
  <text x="12" y="536"><tspan class="DG">  Pack sources for version 1.0.1 and save result as ssllabs-client-1.0.1.tar.bz2</tspan></text>
  <text x="12" y="576">  gopack -o ssllabs-client-1.0.1.tgz -t v1.0.1 github.com/essentialkaos/ssllabs_client</text>
  <text x="12" y="596"><tspan class="DG">  Fetch sources with tag v1.0.1, pack sources for version 1.0.1 and save result </tspan></text>
  <text x="12" y="616"><tspan class="DG">  as ssllabs-client-1.0.1.tgz</tspan></text>
  <text x="12" y="656">  gopack -S A1092511 -v 1.0.1 github.com/essentialkaos/ssllabs_client</text>
  <text x="12" y="676"><tspan class="DG">  Pack sources for version 1.0.1, save result as ssllabs_client-1.0.1.tar.bz2 and</tspan></text>
  <text x="12" y="696"><tspan class="DG">  create signature</tspan></text>

